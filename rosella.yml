channels:
  - conda-forge
  - bioconda
  - defaults
dependencies:
  - python>=3.8,<=3.10
  - pip
  - pip:
    - git+https://github.com/rhysnewell/flight.git#egg=flight-genome
  - gcc
  - cxx-compiler
  - numba
  - numpy<=1.21
  - checkm-genome==1.1.3
  - joblib==1.1.0 # For https://github.com/scikit-learn-contrib/hdbscan/pull/563 which is used by flight. Can remove when hdbscan releases past 0.8.28
  - scikit-bio>=0.5.7
  - seaborn
  - umap-learn >= 0.5.3
  - scipy <= 1.8.1
  - pandas >= 1.3
  - pynndescent >= 0.5.7
  - hdbscan >= 0.8.28
  - imageio
  - matplotlib
  - tqdm
  - tbb
  - joblib
  - pebble
  - scikit-learn==1.0.2
  - threadpoolctl
  - biopython
